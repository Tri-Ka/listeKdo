version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: listekdo_web
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/sessions:/tmp/sessions
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
      - APACHE_LOG_DIR=/var/log/apache2
      - LSTKDO_ENV=docker
      - MYSQL_HOST=db
      - MYSQL_DATABASE=listekdo
      - MYSQL_USER=listekdo_user
      - MYSQL_PASSWORD=listekdo_pass
    depends_on:
      - db
    networks:
      - listekdo_network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: listekdo_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-listekdo}
      MYSQL_USER: ${MYSQL_USER:-listekdo_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-listekdo_pass}
    networks:
      - listekdo_network
    restart: unless-stopped
    command:
      --innodb-buffer-pool-size=64M
      --max_connections=10
      --table_open_cache=100
      --performance_schema=OFF

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: listekdo_phpmyadmin
    ports:
      - "8083:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    depends_on:
      - db
    networks:
      - listekdo_network
    restart: unless-stopped

networks:
  listekdo_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
